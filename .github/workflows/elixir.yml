name: Elixir CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-18.04

    env:
      MIX_ENV: test

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-mix-deps
      - uses: actions/cache@v1
        with:
          path: _build
          key: ${{ runner.os }}-mix-build-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-mix-build
      - uses: actions/setup-elixir@v1
        with:
          otp-version: 24.0.1
          elixir-version: 1.12.2
      - run: mix deps.get
      - run: mix minio_server.download --arch linux-amd64
      # - run: chmod +x _build/test/lib/minio_server/priv/minio/linux-amd64/minio
      - run: mix test
